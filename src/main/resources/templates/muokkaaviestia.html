<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muokkaa viestiä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e67e22;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #e67e22;
        }

        .buttons {
            text-align: center;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<h1>Muokkaa viestiä</h1>

<form th:action="@{/tallennamuokkaukset}" th:object="${viesti}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="hevonen">Hevonen:</label>
    <select id="hevonen" th:field="*{hevonen.id}" required style="width: 30%;">
        <option th:each="hevonen : ${hevoset}" th:value="${hevonen.id}" th:text="${hevonen.nimi}" th:selected="*{hevonen.id == hevonen.id}">Valitse hevonen</option>
    </select>

    <label for="teksti">Viestin sisältö:</label>
    <textarea id="teksti" th:field="*{teksti}" rows="5" style="resize: none; width: 95%; height: 100px;" required></textarea>

    <div class="buttons">
        <button type="submit">Tallenna muutokset</button>
        <button type="reset">Tyhjennä</button>
    </div>
</form>

</body>
</html>
