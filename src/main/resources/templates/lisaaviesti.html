<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Luo uusi viesti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #2980b9;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #2980b9;
        }

        .buttons {
            text-align: center;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #1f6392;
        }
    </style>
</head>
<body>

<!-- Tätä muokataan vielä niin, että viestin lisänneen henkilön nimi tulee viestiin suoraan kirjautuneen henkilön eli viestin kirjoittajan mukaisesti -->

<h1>Lisää uusi viesti</h1>

<form th:action="@{/tallennaviesti}" th:object="${viesti}" method="post">
    <label for="hevonen">Hevonen:</label>
    <select id="hevonen" th:field="*{hevonen}" required style="width: 30%;">
        <option th:each="hevonen : ${hevoset}" th:value="${hevonen}" th:text="${hevonen.nimi}">Valitse hevonen</option>
    </select>

    <label for="teksti">Viestin sisältö:</label>
    <textarea id="teksti" th:field="*{teksti}" rows="5" style="resize: none; width: 95%; height: 100px;" required></textarea>

    <div class="buttons">
        <button type="submit">Tallenna</button>
        <button type="reset">Tyhjennä</button>
    </div>
</form>

</body>
</html>
